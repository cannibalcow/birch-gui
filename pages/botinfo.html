<h1 class="page-header">Bot information</h1>

<div class="row">
	<div class="col-sm-2">
		<button class="btn btn-default" ng-click="disconnect()">disconnect</button>
	</div>
</div>
<div class="row">
	<div class="col-md-10">
		<table class="table">
			<thead>
				<tr>
					<th>Server</th>
					<th>Nick</th>
					<th>uuid</th>
					<th>Connected</th>
					<th>Registered</th>
				</tr>
				<tr>
					<td>{{bot.server}}</td>
					<td>{{bot.nick}}</td>
					<td>{{bot.uuid}}</td>
					<td>
						<span class="glyphicon glyphicon-thumbs-up" ng-if="bot.isConnected == true"></span>
					</td>
					<td>
						<span class="glyphicon glyphicon-thumbs-up" ng-if="bot.isRegisterd == true"></span>
					</td>
				</tr>
			</thead>
		</table>
	</div>
</div>

<div class="row">
	<div class="col-md-10">
		<table class="table">
			<thead>
				<tr>
					<th>Channels</th>
				</tr>
				<tr ng-repeat="ch in bot.channels">
					<td>{{ch}}</td>
				</tr>
			</thead>
		</table>
	</div>
</div>

<div class="row">
	<div class="col-md-10">
		<h3>Join</h3>
		<form class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="channel" placeholder="#channel" ng-model="channel">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="password" ng-model="password">
			</div>
			<button type="submit" class="btn btn-default" ng-click="join()">Join</button>
		</form>
	</div>
</div>
